<section class="content">
        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Book Distribution node levels</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <button type="button" href="#" ng-click="showAddLevelModal()" class="btn btn-block btn-primary pull-right" style="width:7%;">
                    <i class="fa fa-plus"></i> Add</button>
                <br>
                <div class="box-body">

                    <div class="col-md-12">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Level Id</th>
                                <th>Level Code </th>
                                <th>Level Title </th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="level in levels | filter:searchText">
                                <td>{{  level.id }}</td>
                                <td><a href="#/level/{{level.id}}">{{  level.code }}</a></td>
                                <td>{{  level.title }}</td>
                                <td>{{  level.description }}</td>
                                <td align="center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle notext small" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fa fa-tasks"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a class="edit_level" ><i class="fa fa-edit"></i> Edit {{level.code}}</a></li>
                                            <li><a class="view_level" ng-click="loadBurgerPage(level.id)"><i class="fa fa-eye"></i> view {{level.code}}</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End of Table-to-load-the-data Part -->
                    </div>
                    <div class="text-right"><button class="btn btn-primary" ng-disabled="currentPage >= lastPage" ng-click="loadMoreLevels()" id="loadMoreButton" >{{loadMoreText}}</button></div>

                    <!-- Modal (Pop up when detail button clicked) -->
                    <div class="modal fade" id="addLevelModal" tabindex="-1" role="dialog" aria-labelledby="addLevelModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                    <h4 class="modal-title" id="addLevelModalLabel">Add A New Level</h4>
                                </div>
                                <div class="modal-body">
                                    <form name="frmAddLevel" class="form-horizontal" novalidate="">

                                        <div class="form-group error">
                                            <label for="parent" class="col-sm-3 control-label">Node level Parent</label>
                                            <div class="col-sm-9">
                                                <select name="parent_id" ng-model="level.parent_id">
                                                        <option value="0"> Select parent for this level</option>
                                                        <option ng-repeat="level in levels" value="{{level.id}}"> {{level.title}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group error">
                                            <label for="title" class="col-sm-3 control-label">Node level Title</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control has-error" id="title" name="title" placeholder="Level title" value=""
                                                       ng-model="level.title" ng-required="true">
											<span class="help-inline"
                                                  ng-show="frmAddLevel.title.$invalid && frmAddLevel.title.$touched">We can't let you continue without a Level Node title</span>
                                            </div>
                                        </div>
                                        <div class="form-group error">
                                            <label for="description" class="col-sm-3 control-label">Description</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control has-error" id="description" name="description" placeholder="Description" value=""
                                                       ng-model="level.description" ng-required="false"/>
											<span class="help-inline"
                                                  ng-show="frmAddLevel.description.$invalid && frmAddLevel.description.$touched">It is better to provide the description for the level</span>
                                            </div>
                                        </div>
                                        <div class="form-group error">
                                            <label for="code" class="col-sm-3 control-label">Node level Code</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control has-error" id="code" name="code" placeholder="Level Code" value=""
                                                       ng-model="level.code" ng-required="true">
											<span class="help-inline"
                                                  ng-show="frmAddLevel.code.$invalid && frmAddLevel.code.$touched">We can't let you continue without a Level Node code</span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="btn-save" ng-click="addLevel()" ng-disabled="frmAddLevel.$invalid">Add Level </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
